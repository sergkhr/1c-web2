<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .header-blue { color: blue;}
            .header-underlined {text-decoration: underline;}
        </style>
    </head>
    <body>
        <div id="app"> 
            <div>
                <input type="number" v-model="n">
                <p> кв: {{n * n}}</p>
            </div>
            <div>
                <input type="checkbox" v-model="checked">
                <p>{{ checked ? "YES" : "NO" }}</p>
            </div>
            <div>
                <input type="text" v-model="query">
                <a v-bind:href="'https://google.ru/search?q=' + query"> search</a>
            </div>
            <input type="range" v-model="sizeFactor" min="1" max="5" step="0.001">
            <p v-bind:style="{ 'font-size': sizeFactor + 'em' }">text</p>
        </div>

        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
