<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>квадратные уравнения</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <div class="equation">
                <div class="centring">
                    <input type="number" v-model="a">
                    <p>x</p><sup>2</sup>
                    <p>+</p>
                    <input type="number" v-model="b">
                    <p>x+</p>
                    <input type="number" v-model="c">
                    <p>=0</p>
                </div>
                <div class="centring" v-show="this.a != 0">
                   <p> D = {{diskr}}</p>
                    
                </div>
                <div class="centring">
                    <div class="inner" v-show="this.diskr > 0 && this.a != 0"> <p>x</p> <sub>1</sub> <p> = {{ x1 }}</p> </div>
                    <div class="inner" v-show="(this.diskr == 0 && this.a != 0) || (this.a == 0 && this.b != 0)"> <p>x = {{ x }}</p></div>
                    <div class="inner" v-show="this.diskr > 0 && this.a != 0"> <p>x</p> <sup>2</sup> <p> = {{ x2 }}</p> </div>
                </div>
                <div class="centring no-ans" v-show="(this.a != 0 && this.diskr < 0) || (this.a == 0 && this.b == 0 && this.c != 0)">
                    <p> нет решений! </p>
                </div>
                <div class="centring" v-show="this.a == 0 && this.b == 0 && this.c == 0">
                    <p>любой x!</p>
                </div>

            </div>
            <div id="plot">

            </div>
        </div>

        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://wzrd.in/standalone/function-plot@1.17.0"></script>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
