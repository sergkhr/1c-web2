<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>рейтинг</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer" id="app">
            <div>
                <div class="inner">
                    <p class="innerone">{{number}}</p>
                </div>
                <div class="inner innersec">
                    <input type="range" v-model="number" min="0" max="5" step="1">
                </div>
            </div>
            <div>
                <div class="inner">
                    <img v-for="(item, index) in ch" v-bind:class="{'star-invincible': number <= index}" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Full_Star_Yellow.svg/200px-Full_Star_Yellow.svg.png">
                </div>
            </div>
            
            
        </div>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
